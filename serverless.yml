# Nome do grupo de lambdas ou Lambda em caso de compor apenas uma. Esta chave-valor dar√° o nome para a Stack do CloudFormation
service: basic-serverless-lambda-python

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1

package:
  individually: true

functions:

  theLambda1:
    name: TestLambda1
    handler: src/TestLambda1/lambda_function.lambda_handler
    description: Lambda para teste
    timeout: 10 
    memorySize: 128
    package:
      patterns:
        - '!src/**'
        - 'src/TestLambda1/**'
        - 'src/libs/lib1/**'

  theLambda2:
    name: TestLambda2
    handler: src/TestLambda2/lambda_function.lambda_handler
    description: Lambda para teste
    timeout: 5 
    memorySize: 128
    package:
      patterns:
        - '!src/**'
        - 'src/TestLambda2/**'

  theLambda3:
    name: TestLambda3
    handler: src/TestLambda2/lambda_function.lambda_handler
    description: Lambda para teste
    timeout: 5 
    memorySize: 128
    package:
      patterns:
        - '!src/**'
        - 'src/TestLambda3/**'